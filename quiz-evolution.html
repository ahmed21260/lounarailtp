<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Évolution - Louna Rail TP</title>
    <meta name="description" content="Suivez votre progression, analysez vos résultats aux quiz et identifiez vos points forts." />
    <link rel="icon" type="image/png" href="images/LOGO pelle rail.png" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body { background-color: #0a0a0a; color: #e5e7eb; font-family: 'Manrope', sans-serif; }
        .stat-card { background-color: #181818; border-radius: 0.75rem; padding: 1.5rem; border: 1px solid #2a2a2a; }
        .chart-container { background-color: #181818; border-radius: 0.75rem; padding: 1.5rem; border: 1px solid #2a2a2a; }
        .history-item { border-bottom: 1px solid #2a2a2a; }
        .history-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <header class="bg-gray-900/50 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-700">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-yellow-400">Mon Évolution</h1>
            <div class="flex items-center gap-4">
                <a href="quiz-selection.html" class="px-4 py-2 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 transition-colors">
                    Choisir un Quiz
                </a>
                <a href="dashboard.html" class="px-4 py-2 bg-yellow-400 text-black font-semibold rounded-lg hover:bg-yellow-300 transition-colors">
                    Retour au Dashboard
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <!-- Section des statistiques globales -->
        <section id="global-stats" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Les cartes de stats seront injectées ici -->
        </section>

        <!-- Section des graphiques par quiz -->
        <section id="charts-section" class="mb-8">
            <h2 class="text-2xl font-bold mb-4 text-yellow-400">Progression par Quiz</h2>
            <div id="charts-container" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Les graphiques seront injectés ici -->
            </div>
        </section>

        <!-- Section de l'historique des tentatives -->
        <section id="history-section">
            <h2 class="text-2xl font-bold mb-4 text-yellow-400">Historique Récent</h2>
            <div id="history-container" class="bg-gray-800 rounded-lg p-4">
                <!-- L'historique sera injecté ici -->
            </div>
        </section>
    </main>
    
    <div id="loading-indicator" class="fixed inset-0 bg-gray-900/80 flex items-center justify-center">
        <p class="text-2xl text-yellow-400 animate-pulse">Chargement des données d'évolution...</p>
    </div>

    <script src="assets/js/database.js?v=1.2"></script>
    <script src="assets/js/evolution.js?v=1.0"></script>
</body>
</html>
