<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Louna Rail TP</title>
  <meta name="description" content="Créer un compte utilisateur Louna Rail TP pour accéder à votre espace personnel et suivre vos formations." />
  <link rel="icon" type="image/png" href="images/LR.png" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { background: #111; color: #eee; font-family: 'Manrope', Arial, sans-serif; margin: 0; min-height: 100vh; }
    .container { max-width: 400px; margin: 60px auto; background: rgba(0,0,0,0.7); border-radius: 18px; box-shadow: 0 8px 32px #fde04722; padding: 36px 28px 32px 28px; }
    .logo { display: flex; justify-content: center; margin-bottom: 32px; }
    .form-title { color: #fde047; text-align: center; margin-bottom: 18px; font-size: 1.6rem; font-weight: 700; }
    label { display: block; margin-bottom: 6px; color: #fde047; font-weight: 500; }
    input[type=email], input[type=password], input[type=text] { width: 100%; padding: 12px; border-radius: 8px; border: 1.5px solid #fde04744; background: #181818; color: #fff; margin-bottom: 18px; font-size: 1rem; }
    input:focus { outline: none; border-color: #fde047; box-shadow: 0 0 0 2px #fde04733; }
    .btn { width: 100%; background: linear-gradient(90deg, #fde047, #facc15); color: #222; font-weight: 700; border: none; border-radius: 8px; padding: 12px 0; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; margin-bottom: 10px; }
    .btn:hover { background: #fde047; color: #000; }
    .error { color: #ef4444; font-size: 0.98rem; text-align: center; margin-bottom: 10px; display: none; }
    .success { color: #10b981; font-size: 1rem; text-align: center; margin-bottom: 10px; display: none; }
    .link { display: block; text-align: center; color: #fde047; font-size: 0.98rem; text-decoration: underline; margin-top: 10px; }
    .rgpd { color: #bbb; font-size: 0.85rem; margin-top: 10px; text-align: center; }
    @media (max-width: 500px) { .container { margin: 24px 8px; padding: 18px 6px 18px 6px; } }
    @keyframes logo-fade { 0% { opacity: 0; transform: scale(0.8); } 60% { opacity: 1; transform: scale(1.05); } 100% { opacity: 1; transform: scale(1); } }
    .animate-logo-fade { animation: logo-fade 1.2s cubic-bezier(.4,0,.2,1); }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/LR.png" alt="Logo LR" class="h-12 w-auto animate-logo-fade" style="display:block;background:none;" />
    </div>
    <div class="form-title">Créer un compte</div>
    <form id="registerForm" autocomplete="off">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom" />
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required placeholder="Votre nom" />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Votre email" />
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required placeholder="Mot de passe" />
      <label for="password2">Confirmer le mot de passe</label>
      <input type="password" id="password2" name="password2" required placeholder="Confirmez le mot de passe" />
      <div class="error" id="registerError"></div>
      <div class="success" id="registerSuccess">Inscription réussie ! Vous pouvez maintenant vous connecter.</div>
      <button type="submit" class="btn">S'inscrire</button>
      <a href="connexion.html" class="link">Déjà un compte ? Se connecter</a>
      <div class="rgpd">En créant un compte, vous acceptez notre <a href="politique-confidentialite.html" style="color:#fde047;">politique de confidentialité</a>.</div>
    </form>
  </div>
  <script>
    // Gestion inscription utilisateur (localStorage)
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const prenom = document.getElementById('prenom').value.trim();
      const nom = document.getElementById('nom').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;
      const error = document.getElementById('registerError');
      const success = document.getElementById('registerSuccess');
      error.style.display = 'none';
      success.style.display = 'none';
      if(password !== password2) {
        error.textContent = 'Les mots de passe ne correspondent pas.';
        error.style.display = 'block';
        return;
      }
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      if(users.find(u => u.email === email)) {
        error.textContent = 'Cet email est déjà utilisé.';
        error.style.display = 'block';
        return;
      }
      users.push({ prenom, nom, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      success.style.display = 'block';
      setTimeout(() => { window.location.href = 'connexion.html'; }, 1800);
    });
  </script>
</body>
</html>
