<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louna Rail TP - Bienvenue</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            opacity: 0; /* Important pour commencer caché */
            animation: fadeInUp 0.5s ease-out forwards; /* Durée réduite */
        }

        /* Délais en cascade, plus rapides */
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0; 
        }
        .tagline {
            text-shadow: 0 3px 25px rgba(100, 181, 246, 0.7);
        }
    </style>
</head>
<body class="bg-black font-['Montserrat']">
    
    <iframe src="https://aurachat.io/share/9LNMDXM" title="Background Animation" scrolling="no" frameborder="0"></iframe>

    <div class="fixed inset-0 bg-black bg-opacity-60 z-10 flex flex-col items-center justify-center text-center p-4 pointer-events-none">
        
        <!-- Logo -->
        <img src="images/LR.png" alt="Logo Louna Rail TP" class="h-32 md:h-40 w-auto drop-shadow-lg fade-in-up delay-1">

        <!-- Groupe de Texte -->
        <div class="mt-8">
            <h1 class="tagline text-3xl md:text-4xl lg:text-5xl font-thin text-white uppercase tracking-widest leading-tight fade-in-up delay-2">Façonnez l'avenir du rail<br>avec excellence</h1>
            
            <p class="mt-4 max-w-xl mx-auto text-base md:text-lg text-gray-200 font-light fade-in-up delay-3">
                Expertise, innovation et précision au service de vos projets ferroviaires
            </p>
        </div>

        <!-- Bouton -->
        <button id="enter-button" class="mt-10 bg-yellow-400 text-black font-semibold rounded-full px-8 py-3 hover:bg-yellow-300 transition-all pointer-events-auto fade-in-up delay-4">
            ENTRER SUR LE SITE
        </button>
    </div>

    <script>
        document.getElementById('enter-button').addEventListener('click', () => {
            const container = document.querySelector('.fixed.inset-0');
            container.style.transition = 'opacity 0.5s ease-out';
            container.style.opacity = '0';

            setTimeout(() => {
                window.location.href = 'lounarailtp.html';
            }, 500);
        });
    </script>
</body>
</html>
