<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - Louna Rail TP</title>
  <meta name="description" content="Espace personnel Louna Rail TP : suivez vos formations, progression, supports et quiz." />
  <link rel="icon" type="image/png" href="images/LR.png" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { background: #111; color: #eee; font-family: 'Manrope', Arial, sans-serif; margin: 0; min-height: 100vh; }
    .header { display: flex; flex-direction: column; align-items: center; margin-top: 32px; margin-bottom: 24px; }
    .logo { margin-bottom: 8px; }
    .welcome { color: #fde047; font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; text-align: center; }
    .dashboard { max-width: 700px; margin: 0 auto; background: rgba(0,0,0,0.7); border-radius: 18px; box-shadow: 0 8px 32px #fde04722; padding: 32px 18px 32px 18px; }
    .formation-list { margin-top: 24px; }
    .formation-card { background: #181818; border-radius: 12px; margin-bottom: 18px; padding: 20px 18px; box-shadow: 0 2px 12px #fde04711; display: flex; flex-direction: column; gap: 10px; }
    .formation-title { color: #fde047; font-size: 1.15rem; font-weight: 600; }
    .progress-bar-bg { background: #222; border-radius: 8px; height: 12px; width: 100%; }
    .progress-bar { background: linear-gradient(90deg, #fde047, #facc15); height: 12px; border-radius: 8px; transition: width 0.4s; }
    .progress-label { color: #bbb; font-size: 0.95rem; margin-bottom: 2px; }
    .formation-actions { display: flex; gap: 10px; margin-top: 8px; }
    .btn { background: #fde047; color: #222; font-weight: 700; border: none; border-radius: 8px; padding: 8px 18px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
    .btn:hover { background: #facc15; }
    .support-link { color: #fde047; text-decoration: underline; font-size: 0.98rem; }
    .logout { display: block; margin: 32px auto 0 auto; background: #222; color: #fde047; border: 1.5px solid #fde04755; border-radius: 8px; padding: 10px 28px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .logout:hover { background: #fde047; color: #111; }
    @media (max-width: 600px) { .dashboard { padding: 12px 2vw; } }
    @keyframes logo-fade { 0% { opacity: 0; transform: scale(0.8); } 60% { opacity: 1; transform: scale(1.05); } 100% { opacity: 1; transform: scale(1); } }
    .animate-logo-fade { animation: logo-fade 1.2s cubic-bezier(.4,0,.2,1); }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="images/LR.png" alt="Logo LR" class="h-12 w-auto animate-logo-fade" style="display:block;background:none;" />
    </div>
    <div class="dashboard-banner" style="margin-bottom:18px;">
      <img src="images/dashboard/Présentation banniere.jpg" alt="Bannière Louna Rail TP" style="width:100%;max-width:720px;height:120px;object-fit:cover;border-radius:18px;box-shadow:0 4px 32px #fde04722;" loading="lazy" />
    </div>
    <div class="welcome" id="welcomeMsg">Bienvenue !</div>
  </div>
  <div class="dashboard">
    <h2 style="color:#fde047; font-size:1.2rem; margin-bottom:18px;">Mes formations</h2>
    <div class="formation-list" id="formationList">
      <!-- Formations injectées par JS -->
    </div>
    <div style="margin-top:32px; color:#bbb; font-size:0.98rem; text-align:center;">
      <strong>Supports, quiz et attestations</strong> seront accessibles ici pour chaque module.<br>
      <span style="color:#fde047;">(Espace prêt à être enrichi !)</span>
    </div>
    <button class="logout" onclick="logout()">Déconnexion</button>
  </div>
  <script>
    // Simulation utilisateur connecté
    const user = { prenom: 'Ahmed', formations: [
      { nom: 'CACES B1', progression: 60, support: '#', quiz: '#' },
      { nom: 'Pack Engcon', progression: 25, support: '#', quiz: '#' }
    ]};
    document.getElementById('welcomeMsg').textContent = `Bienvenue, ${user.prenom} !`;
    const list = document.getElementById('formationList');
    user.formations.forEach(f => {
      const card = document.createElement('div');
      card.className = 'formation-card';
      // Choix image selon formation
      let img = '';
      if(f.nom.includes('CACES')) {
        img = '<img src="images/dashboard/Pelle en action.png" alt="CACES" style="width:100%;max-width:220px;height:80px;object-fit:cover;border-radius:10px;margin-bottom:8px;box-shadow:0 2px 12px #fde04722;" loading="lazy" />';
      } else if(f.nom.includes('Engcon')) {
        img = '<img src="images/dashboard/Chantier 1.jpg" alt="Pack Engcon" style="width:100%;max-width:220px;height:80px;object-fit:cover;border-radius:10px;margin-bottom:8px;box-shadow:0 2px 12px #fde04722;" loading="lazy" />';
      }
      // Bulle de progression
      const bubble = `<span style="display:inline-block;width:36px;height:36px;border-radius:50%;background:linear-gradient(90deg,#fde047,#facc15);color:#222;font-weight:700;line-height:36px;text-align:center;box-shadow:0 2px 8px #fde04744;margin-right:8px;">${f.progression}%</span>`;
      card.innerHTML = `
        ${img}
        <div style="display:flex;align-items:center;justify-content:space-between;">
          <div class="formation-title">${f.nom}</div>
          ${bubble}
        </div>
        <div class="progress-label">Progression</div>
        <div class="progress-bar-bg"><div class="progress-bar" style="width:${f.progression}%;"></div></div>
        <div class="formation-actions">
          <button class="btn">Continuer</button>
          <a href="${f.support}" class="support-link">Supports</a>
          <a href="${f.quiz}" class="support-link">Quiz</a>
        </div>
      `;
      list.appendChild(card);
    });
    function logout() { window.location.href = 'connexion.html'; }
  </script>
</body>
</html>
