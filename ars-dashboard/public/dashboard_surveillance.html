<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Surveillance - Louna Rail TP</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border: none;
            border-radius: 8px;
            color: #1e3c72;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .dashboard-content {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
            font-size: 1.3em;
        }

        .recent-violations {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .violations-title {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
            font-size: 1.3em;
        }

        .violation-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }

        .violation-type {
            font-weight: bold;
            color: #ff6b6b;
        }

        .violation-details {
            margin-top: 5px;
            opacity: 0.8;
            font-size: 0.9em;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 107, 107, 0.8);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 1);
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Overlay de connexion -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-form">
            <h2>üîê Connexion Dashboard</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Se connecter</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- Contenu du dashboard -->
    <div id="dashboardContent" class="dashboard-content">
        <button id="logoutBtn" class="logout-btn">D√©connexion</button>
        
        <div class="container">
            <div class="header">
                <h1>üõ°Ô∏è Dashboard Surveillance</h1>
                <p>Louna Rail TP - Protection de la propri√©t√© intellectuelle</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalViolations">0</div>
                    <div class="stat-label">Violations Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayViolations">0</div>
                    <div class="stat-label">Violations Aujourd'hui</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uniqueVisitors">0</div>
                    <div class="stat-label">Visiteurs Uniques</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="emailsSent">0</div>
                    <div class="stat-label">Alertes Envoy√©es</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">üìä Violations par Type</div>
                    <canvas id="violationsChart"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">üìà Violations par Jour</div>
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>

            <div class="recent-violations">
                <div class="violations-title">üö® Violations R√©centes</div>
                <div id="recentViolationsList"></div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let charts = {};

        // Configuration API
        const API_BASE = 'http://localhost:5001/api';

        // V√©rification de session au chargement
        window.addEventListener('load', async () => {
            const savedSession = localStorage.getItem('dashboard_session');
            if (savedSession) {
                const isValid = await verifySession(savedSession);
                if (isValid) {
                    sessionId = savedSession;
                    showDashboard();
                } else {
                    localStorage.removeItem('dashboard_session');
                    showLogin();
                }
            } else {
                showLogin();
            }
        });

        // Gestion de la connexion
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessionId = data.session_id;
                    localStorage.setItem('dashboard_session', sessionId);
                    showDashboard();
                    errorMessage.style.display = 'none';
                } else {
                    errorMessage.textContent = data.error || 'Erreur de connexion';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Erreur de connexion au serveur';
                errorMessage.style.display = 'block';
            }
        });

        // Gestion de la d√©connexion
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (sessionId) {
                try {
                    await fetch(`${API_BASE}/auth/logout`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ session_id: sessionId })
                    });
                } catch (error) {
                    console.error('Erreur lors de la d√©connexion:', error);
                }
            }
            
            sessionId = null;
            localStorage.removeItem('dashboard_session');
            showLogin();
        });

        async function verifySession(sessionId) {
            try {
                const response = await fetch(`${API_BASE}/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });
                
                const data = await response.json();
                return data.valid;
            } catch (error) {
                return false;
            }
        }

        function showLogin() {
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('dashboardContent').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'block';
            loadDashboardData();
        }

        async function loadDashboardData() {
            if (!sessionId) return;
            
            try {
                // Charger les statistiques
                const statsResponse = await fetch(`${API_BASE}/stats?session_id=${sessionId}`);
                const stats = await statsResponse.json();
                
                if (stats.success) {
                    updateStats(stats.data);
                }
                
                // Charger les violations r√©centes
                const violationsResponse = await fetch(`${API_BASE}/violations?session_id=${sessionId}&limit=10`);
                const violations = await violationsResponse.json();
                
                if (violations.success) {
                    updateRecentViolations(violations.data);
                }
                
                // Charger les donn√©es pour les graphiques
                const chartDataResponse = await fetch(`${API_BASE}/chart-data?session_id=${sessionId}`);
                const chartData = await chartDataResponse.json();
                
                if (chartData.success) {
                    updateCharts(chartData.data);
                }
                
            } catch (error) {
                console.error('Erreur lors du chargement des donn√©es:', error);
            }
        }

        function updateStats(data) {
            document.getElementById('totalViolations').textContent = data.total_violations || 0;
            document.getElementById('todayViolations').textContent = data.today_violations || 0;
            document.getElementById('uniqueVisitors').textContent = data.unique_visitors || 0;
            document.getElementById('emailsSent').textContent = data.emails_sent || 0;
        }

        function updateRecentViolations(violations) {
            const container = document.getElementById('recentViolationsList');
            container.innerHTML = '';
            
            violations.forEach(violation => {
                const item = document.createElement('div');
                item.className = 'violation-item';
                item.innerHTML = `
                    <div class="violation-type">${violation.type}</div>
                    <div class="violation-details">
                        ${new Date(violation.timestamp).toLocaleString('fr-FR')} - 
                        IP: ${violation.ip_address} - 
                        Page: ${violation.page_url}
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function updateCharts(data) {
            // Graphique des types de violations
            if (charts.violations) {
                charts.violations.destroy();
            }
            
            const violationsCtx = document.getElementById('violationsChart').getContext('2d');
            charts.violations = new Chart(violationsCtx, {
                type: 'doughnut',
                data: {
                    labels: data.violation_types.map(item => item.type),
                    datasets: [{
                        data: data.violation_types.map(item => item.count),
                        backgroundColor: [
                            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });

            // Graphique temporel
            if (charts.timeline) {
                charts.timeline.destroy();
            }
            
            const timelineCtx = document.getElementById('timelineChart').getContext('2d');
            charts.timeline = new Chart(timelineCtx, {
                type: 'line',
                data: {
                    labels: data.timeline.map(item => item.date),
                    datasets: [{
                        label: 'Violations',
                        data: data.timeline.map(item => item.count),
                        borderColor: '#ffd700',
                        backgroundColor: 'rgba(255, 215, 0, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        // Actualisation automatique toutes les 30 secondes
        setInterval(() => {
            if (sessionId) {
                loadDashboardData();
            }
        }, 30000);
    </script>
</body>
</html>
